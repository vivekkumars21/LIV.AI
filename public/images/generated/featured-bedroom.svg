<svg width="1080" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bedroomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe" />
      <stop offset="100%" style="stop-color:#00f2fe" />
    </linearGradient>
    <pattern id="bedPattern" patternUnits="userSpaceOnUse" width="200" height="160">
      <g opacity="0.12" fill="white">
        <rect x="40" y="70" width="120" height="60" rx="8" />
        <rect x="35" y="60" width="130" height="20" rx="10" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bedroomGrad)" />
  <rect width="100%" height="100%" fill="url(#bedPattern)" />
  <text x="50%" y="50%" text-anchor="middle" dy="0.3em" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold" opacity="0.9">
    Contemporary Bedroom
  </text>
</svg>