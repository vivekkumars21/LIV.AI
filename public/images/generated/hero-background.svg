  <rect width="100%" height="100%" fill="url(data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='100' height='100' fill='none' stroke='white' stroke-width='1' opacity='0.05'/%3E%3C/svg%3E)" />
